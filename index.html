<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 HC-SR04</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .card {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    button, input {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ESP32 HC-SR04</h2>

  <p>Distance: <b id="distance">-</b> cm</p>
  <p>Mode: <b id="mode">-</b></p>
  <p>Manual value: <b id="manual">-</b></p>

  <button onclick="setAuto()">AUTO</button>
  <button onclick="setManual()">MANUAL</button>

  <input type="number" id="manualInput" placeholder="Manual value">
  <button onclick="setValue()">Set value</button>
</div>

<script>
  // ðŸ”´ Ð¢Ð£Ð¢ Ð¡Ð¢Ð’ÐžÐ Ð®Ð„Ð¢Ð¬Ð¡Ð¯ WebSocket
  const ws = new WebSocket("wss://something-random.trycloudflare.com");

  ws.onopen = () => {
    console.log("WebSocket connected");
  };

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    document.getElementById("distance").innerText = data.distance;
    document.getElementById("mode").innerText = data.mode;
    document.getElementById("manual").innerText = data.manual;
  };

  function setAuto() {
    ws.send("auto");
  }

  function setManual() {
    ws.send("manual");
  }

  function setValue() {
    const v = document.getElementById("manualInput").value;
    ws.send("value:" + v);
  }
</script>

</body>
</html>
