<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32 HC-SR04 WebSocket (PieSocket)</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 900px; margin: 24px auto; padding: 0 12px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin: 12px 0; }
    input, button { padding: 10px 12px; font-size: 16px; }
    button { cursor: pointer; }
    .big { font-size: 20px; font-weight: 700; }
    .muted { color: #666; }
    .ok { color: #0a7; font-weight: 700; }
    .bad { color: #d33; font-weight: 700; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>ESP32 + HC-SR04 (PieSocket Client)</h2>
  
  <div class="card">
    <div class="row">
      <label>WS URL:</label>
      <input id="wsUrl" style="min-width:340px" placeholder="wss://xxxxx.nyc1.piesocket.com/v3/1?api_key=..." />
      <button id="btnConnect">Connect</button>
      <span id="status" class="bad">DISCONNECTED</span>
    </div>
    <p class="muted">
      Вставте повний URL (з API Key) з панелі PieSocket.
    </p>
  </div>

  <div class="card">
    <div class="big">Distance: <span id="dist">—</span></div>
    <div>Mode: <span id="mode">—</span></div>
    <div>Manual value: <span id="manVal">—</span></div>
  </div>

  <div class="card">
    <h3>Керування</h3>
    <div class="row">
      <button id="btnAuto">AUTO MODE</button>
      <button id="btnManual">MANUAL MODE</button>
      <input id="manualInput" type="number" step="1" placeholder="Enter value (0-99)" />
      <button id="btnSet">Set Value</button>
    </div>
  </div>

  <div class="card">
    <h3>Лог</h3>
    <pre id="log" style="white-space:pre-wrap;margin:0;max-height: 200px; overflow-y: auto; background: #eee; padding: 10px;"></pre>
  </div>

<script>
  let ws = null;

  const el = (id) => document.getElementById(id);
  const log = (s) => { 
      const time = new Date().toLocaleTimeString();
      el('log').textContent = `[${time}] ${s}\n` + el('log').textContent; 
  };

  function setStatus(connected) {
    el('status').textContent = connected ? 'CONNECTED' : 'DISCONNECTED';
    el('status').className = connected ? 'ok' : 'bad';
  }

  // Функція надсилання (тепер шле звичайний текст, не JSON)
  function send(msg) {
    if (!ws || ws.readyState !== WebSocket.OPEN) {
      log('Error: WS not connected');
      return;
    }
    ws.send(msg);
    log('TX: ' + msg);
  }

  el('btnConnect').onclick = () => {
    const url = el('wsUrl').value.trim();
    if (!url) { alert("Введіть URL!"); return; }

    try {
      if (ws) ws.close();
      ws = new WebSocket(url);

      ws.onopen = () => { setStatus(true); log('Connected to PieSocket'); };
      ws.onclose = () => { setStatus(false); log('Connection closed'); };
      ws.onerror = (e) => { setStatus(false); log('WebSocket Error'); };

      ws.onmessage = (ev) => {
        const msg = ev.data;
        // Тут ми не виводимо весь лог, щоб не спамити, якщо дані йдуть часто
        // log('RX: ' + msg); 

        // Парсинг текстових команд від ESP32
        // ESP32 надсилає: "DIST:25", "STATUS:AUTO", "VAL:50", "MANUAL_VAL:50"
        
        if (msg.startsWith("DIST:")) {
            el('dist').textContent = msg.split(":")[1] + " cm";
        } 
        else if (msg.startsWith("STATUS:")) {
            el('mode').textContent = msg.split(":")[1];
            log("Mode changed: " + msg.split(":")[1]);
        }
        else if (msg.startsWith("VAL:") || msg.startsWith("MANUAL_VAL:")) {
            el('manVal').textContent = msg.split(":")[1];
        }
        else {
            log("Unknown RX: " + msg);
        }
      };
    } catch (e) {
      log('Connect error: ' + e.message);
    }
  };

  // Кнопки тепер відправляють прості текстові команди, як у C++ коді
  el('btnAuto').onclick = () => send("AUTO");
  el('btnManual').onclick = () => send("MANUAL");
  
  el('btnSet').onclick = () => {
    const v = parseInt(el('manualInput').value);
    if (isNaN(v)) { log('Enter a number first'); return; }
    
    // Формат команди для C++ коду: "VAL:50"
    send("VAL:" + v);
  };
</script>
</body>
</html>
